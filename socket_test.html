<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost/nearest');
  socket.emit("nearest", {lat: 50, long: 49.5});
  socket.on('nearby', function (data) {
    console.log(data);
  });

  var detailedSocket = io.connect('http://localhost/detailed');
  detailedSocket.emit("detailed", {id: '527e8a5fb435fb6a7f869d12'});
  detailedSocket.on('potty', function (data) {
    console.log(data);
  });

  var addReviewSocket = io.connect('http://localhost/add_review');
  addReviewSocket.emit("add_review", {id: '527e8a5fb435fb6a7f869d12', "review": {"rating": 4, "review": "SO FREEING"}});

</script>
