<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost/nearest');
  socket.emit("nearest", {lat: 50, long: 49.5});
  socket.on('nearby', function (data) {
    console.log(data);
  });

  var detailedSocket = io.connect('http://localhost/detailed');
  detailedSocket.emit("detailed", {id: '527e535047fef5488be50deb'});
  detailedSocket.on('potty', function (data) {
    console.log(data);
  });

  var addSocket = io.connect('http://localhost/add');
  addSocket.emit("add", {lat: 50, long: 48, rating: 3, reviews: {rating: 3, review: "This is shitty"}, desc: {isPublic: true, isSingle: true, text: "Fun and exciting place"}});
  addSocket.on('potty', function (data) {
    console.log(data);
  });
</script>
